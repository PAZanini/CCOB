<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Qual sua nota?
    <input type="text" id="inp_nota">
    <br>
    Qual sua frequencia
    <input type="text" id="inp_freq">
    <br>

    <button onclick="analizar()">Analizar aluno</button>
    <br>

    <div id="div_msg"></div>
</body>
</html>

<script>

    function analizar()
    {
        var nota = Number(inp_nota.value)
        var freq = Number(inp_freq.value)

        if (nota < 0 || nota > 10) 
        {
            alert("Onde já se viu nota <0 ou >10?!")
        }
        else if (freq < 0 || freq > 100) 
        {
            alert("Onde já se viu frequência <0 ou >100?!")
        }
        else if(nota <= 6) 
        {
            div_msg.innerHTML = 'Aluno ficou abaixo da média'
        }
        else if(nota >= 6 && nota <= 8)
        {
            div_msg.innerHTML = 'Aluno ficou na média'
        }
        else if(nota >= 8) 
        {
            div_msg.innerHTML = 'Aluno acima da média'
        }

        if (freq >= 75)
        {
            div_msg.innerHTML += '<br> Aluno aprovado por frequência'
        }
        else if (freq < 75 && freq >= 0)
        {
            div_msg.innerHTML += '<br> Aluno reprovado por frequência'

        }
    }

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Qual a temperatura?
    <input type="text" id="inp_temp">

    Qual a humidade do ar?
    <input type="text" id="inp_ar"> <br>

    <button onclick="clima()">Verificar Clima</button>
    <br>
    <div id="div_msg"></div>

</body>
</html>

<script>

    function clima()
    {
        var ar = Number(inp_ar.value)
        var temp = Number(inp_temp.value)


        if (ar < 0)
        {
            alert("Valor de umidade inválido")
        }
        else if (temp >= 22 && temp <= 23 && ar < 60)
        {
            div_msg.innerHTML = `Clima agradável`
        }
        else 
        {
            div_msg.innerHTML = `Clima desconfortavel`
        }
    }

</script>

<!-- O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 
cada e se a compra for acima de uma dúzia de chocolates o preço 
cai para R$ 2,50 cada um. Criar um programa que auxilie o Mercado a 
calcular o valor da compra de chocolate 

a) Solicite a quantidade de chocolates comprados 

b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de XXX".    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Quantos chocolates?
    <input id="inp_choc">

    <button onclick="carrinho()">Compra</button>

    <div id="div_msg"></div>
</body>
</html>

<script>

    function carrinho()
    {
        var choc = Number(inp_choc.value)
        var compra = 0

        if (choc > 12) 
        {
            compra = choc * 2.5
        } else 
        {
            compra = choc * 3
        }

        div_msg.innerHTML = `o valor da sua compra foi de ${compra}`
    }

</script>

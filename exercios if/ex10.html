<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        #div_posi
        {
            color: blue;
        }
        #div_neg
        {
            color: red;
        }

    </style>

<body> 
    qual o seu saldo?
    <input id="inp_saldo" type="number">
    <div id="div_msg"></div>
    <button onclick="calc()">Analisar peso</button>
</body>
</html> 
<script>

    function calc()
    {
        var saldo = Number(inp_saldo.value)
        
        if (saldo > 0)
        { 
            div_msg.innerHTML = `<div id="div_posi">Saldo positivo :)</div> `
        }

        if (saldo < 0)
        { 
            div_msg.innerHTML = `<div id="div_neg">Saldo negativo :(</div> `
        }

        if (saldo == 0)
        { 
            div_msg.innerHTML = `Saldo zerado`
        }

    }

</script>
